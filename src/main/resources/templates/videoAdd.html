<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>Title</title>
</head>
<link rel="stylesheet" href="../static/layui/css/layui.css" th:href="@{/layui/css/layui.css}">
<body>
<ul th:replace="_fragments :: menu(2)" class="layui-nav" lay-filter="">
    <li class="layui-nav-item" ><a href="/home">资源列表</a></li>
    <li class="layui-nav-item" ><a href="/addVideo">添加视频</a></li>
    <li class="layui-nav-item" ><a href="/addVideoType">添加分类</a></li>
    <li class="layui-nav-item" style="float: right">
        <a href="/userUpdate"><img src="https://gitee.com/inndownn/picture/raw/image/img/20210509110012.png" class="layui-nav-img" th:text="${user.nickName}" th:src="${user.avatar}"></a>
        <dl class="layui-nav-child">
            <dd><a href="/userUpdate">修改信息</a></dd>
            <dd><a href="/logout">退出</a></dd>
        </dl>
    </li>
</ul>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>视频添加</legend>
</fieldset>

<div class="layui-fluid">
    <form class="layui-form" action="/addVideoInfo" method="post">

        <div class="layui-form-item">
            <label class="layui-form-label">视频名称</label>
            <div class="layui-input-block">
                <input type="text" name="videoName" required lay-verify="required" placeholder="请输入视频名称"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">视频类型</label>
            <div class="layui-input-block">
                <select name="videoTypeId" lay-verify="required">
                    <option value=""></option>
                    <option value="0" th:each="type : ${types}" th:text="${type.typeName}" th:value="${type.id}">北京</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">视频url</label>
            <div class="layui-input-block">
                <textarea name="videoUrl" placeholder="请输入页面url" class="layui-textarea"></textarea>
            </div>
        </div>

        <!--<div class="layui-form-item layui-form-text">
            <label class="layui-form-label">封面图片</label>
            <div class="layui-input-block">
                <button type="button" class="layui-btn" id="test1">
                    <i class="layui-icon">&#xe67c;</i>上传图片
                </button>
            </div>
        </div>-->

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">添加</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
</body>
<script src="../static/layui/layui.js" th:src="@{/layui/layui.js}"></script>
<script>
    //Demo
    layui.use('form', function () {
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function (data) {
            // layer.msg(JSON.stringify(data.field));
            // return false;
        });
    });
    //注意：导航 依赖 element 模块，否则无法进行功能性操作
    layui.use('element', function () {
        var element = layui.element;

        //…
    });
    layui.use('upload', function () {
        var upload = layui.upload;

        //执行实例
        var uploadInst = upload.render({
            elem: '#test1' //绑定元素
            , url: '/upload/' //上传接口
            , done: function (res) {
                //上传完毕回调
            }
            , error: function () {
                //请求异常回调
            }
        });
    });
</script>
</html>
