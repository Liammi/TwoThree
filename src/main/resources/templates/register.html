<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>register</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="../static/layui/css/layui.css" th:href="@{/layui/css/layui.css}">
    <script src="../static/layui/layui.js" th:src="@{/layui/layui.js}"></script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>用户注册</legend>
</fieldset>
<div style="margin-left: 450px;margin-right: 200px">
    <form class="layui-form" action="/register/save" method="post">

        <div class="layui-form-item">
            <label class="layui-form-label">昵称</label>
            <div class="layui-input-inline">
                <input id="nickNameId" type="text" name="nickName" required lay-verify="required" placeholder="昵称" autocomplete="off"
                       class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux" id="nickNameTips"></div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">登陆用户名</label>
            <div class="layui-input-inline">
                <input id="userNameId" type="text" name="userName" required lay-verify="required" placeholder="登陆用户名" autocomplete="off"
                       class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux" id="userNameTips"></div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">登陆密码</label>
            <div class="layui-input-inline">
                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                       autocomplete="off"
                       class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux"></div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">确认密码</label>
            <div class="layui-input-inline">
                <input type="password" lay-verify="required|confirmPass" placeholder="请再次输入密码"
                       autocomplete="off"
                       class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux"></div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit  lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>

    </form>
</div>

<script>
    var nickNameSign = 0;
    var userNameSign = 0;
    //Demo
    layui.use('form', function () {
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function (data) {
            if (nickNameSign===0 || userNameSign===0){
                alert("昵称或用户名重复，请修改")
                return false
            }else {
                return true
            }
        });

        // 校验两次密码是否一致
        form.verify({
            confirmPass:function(value){
                if($('input[name=password]').val() !== value)
                    return '两次密码输入不一致！';
            }
        });
    });
    $("#nickNameId").blur(function () {
        $.ajax({
            url: "/register/nickname/"+$("#nickNameId").val(),
            type:"get",
            contentType:"application/json;charset=UTF-8",
            dataType:"json",
            success:function (data) {
                if (data.name === "empty"){
                    $("#nickNameTips").text("昵称不能为空");
                    nickNameSign = 0;
                }
                if (data.name === "exist"){
                    $("#nickNameTips").text("昵称已存在不可使用");
                    nickNameSign = 0;
                }
                if (data.name === "notExist"){
                    $("#nickNameTips").text("昵称可以使用");
                    nickNameSign = 1;
                }
            },
            error:function (data) {
                $("#nickNameTips").text("发生未知错误，请联系管理员");
                nickNameSign = 0;
            }
        })
    })
    $("#userNameId").blur(function () {
        $.ajax({
            url: "/register/username/"+$("#userNameId").val(),
            type:"get",
            contentType:"application/json;charset=UTF-8",
            dataType:"json",
            success:function (data) {
                if (data.name === "empty"){
                    $("#userNameTips").text("用户名不能为空");
                    userNameSign = 0;
                }
                if (data.name === "exist"){
                    $("#userNameTips").text("用户名已存在不可使用");
                    userNameSign = 0;
                }
                if (data.name === "notExist"){
                    $("#userNameTips").text("用户名可以使用");
                    userNameSign = 1;
                }
            },
            error:function (data) {
                $("#userNameTips").text("发生未知错误，请联系管理员");
                nickNameSign = 0;
            }
        })
    })
</script>
</body>
</html>
