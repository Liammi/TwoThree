</head>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>添加分类</legend>
</fieldset>

<div class="layui-fluid">
    <form class="layui-form" action="/admin/addVideoTypeInfo" method="post">

        <div class="layui-form-item">
            <label class="layui-form-label">分类名称</label>
            <div class="layui-input-block">
                <input type="text" name="typeName" required lay-verify="required" placeholder="请输入分类名称"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">分类描述</label>
            <div class="layui-input-block">
                <textarea name="typeDescription" placeholder="请输入分类描述..." class="layui-textarea"></textarea>
            </div>
        </div>


        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn  layui-btn-normal" lay-submit lay-filter="formDemo">添加</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>

</body>
<script src="../static/layui/layui.js" th:src="@{/layui/layui.js}"></script>
<script>
    //Demo
    layui.use('form', function () {
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function (data) {
            // layer.msg(JSON.stringify(data.field));
            // return false;
        });
    });

</script>
